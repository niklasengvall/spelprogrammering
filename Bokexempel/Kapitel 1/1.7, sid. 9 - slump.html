<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          // Skapa slumpmässiga värden för cirkelns x, y position samt radie 
          c = { x: random(1920), y: random(1080), radie: random(540) };

          // Ritar ut en cirkel i blå färg på skärmen
          circle(c.x, c.y, c.radie, "blue");
     }
</script>
