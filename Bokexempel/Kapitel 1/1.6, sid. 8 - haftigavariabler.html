<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          ball = {};      // Skapar en tom objektvariabel ball
          ball.x = 100;   // Fyller den med egenskaper
          ball.y = 200;   // -"-
          ball.size = 20; // -"-
     
          // Ritar ut en röd cirkel på skärmen
          // circle(x1, y1, r, color)          
          circle(ball.x, ball.y, ball.size, "red");

          // Fortsättning på sidan 9 där vi ändrat variabels egenskaper något
          // i en kortare objektsdeklarationsform
          ball = { x: 200, y: 400, size: 40};

          // Ritar ut en ny större cirkel i grön färg på skärmen
          circle(ball.x, ball.y, ball.size, "green");
     }
</script>
