<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          // if testar om villkor inom paranteser är sant
          // observera att två likhetstecken används vid test
          if(1 + 1 == 3)
          {    // Om sant visas nedanstående text
               text(100,100,20,"Det är nog fel på din dator", "black");
          }
          else
          {    // om falskt (inte sant) visas nedanstående text
               text(100,100,20,"Allt lugnt!", "black");
          }
     }
</script>
