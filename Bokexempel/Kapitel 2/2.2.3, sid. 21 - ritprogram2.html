<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          // Styr så att uppdate funktionen anropas 60 ggr per sekund
          updatesPerSecond = 60
     }
     // uppdate körs automatiskt inför varje skärmuppdatering i en s.k. evighetsloop
     function update()
     {
          // Om vänster musknapp trycks ned, rita ut en blå cirkel på skärmen där muspekaren är
          if(mouse.left) { circle(mouse.x, mouse.y, 10, "blue"); }
          // Om höger musknapp trycks ned, rita ut en vit cirkel på skärmen där muspekaren är
          if(mouse.right) { circle(mouse.x, mouse.y, 10, "white"); }
     }
</script>
