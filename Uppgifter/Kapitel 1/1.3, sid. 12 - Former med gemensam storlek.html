<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          var storlek = 100; // mått anges i pixlar

          // Rita en fyrkant
          rectangle(0, 0, storlek, storlek, "red");
          // Rita en triangel
          triangle(200-(storlek/2), 100+(storlek/2), 250+(storlek/2), 0, 300+(storlek*1.5), 100+(storlek/2), "orange");
          // Rita en cirkel
          circle(600-(storlek/2), 100, storlek/2, "yellow")
          // Rita en linje
          line(600-(storlek/2), 200+(storlek/2), 700+(storlek/2), 100-(storlek/2), 20, "cyan");
     }
</script>
