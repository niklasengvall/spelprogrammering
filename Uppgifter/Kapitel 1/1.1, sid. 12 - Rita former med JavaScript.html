<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          // Rita en röd rektangel
          rectangle(0, 0, 400, 200, "red");
          // circle(x, y, r, color)
          circle(20, 50, 150, "yellow");
          circle(200, 150, 70, "red");
          // triangle(x1, y1, x2, y2, x3, y3, color)
          triangle(100, 20, 180, 100, 60, 80, "green");
          // ring(x1, y1, r, thickness, color)
          ring(400, 200, 100, 10, "gray");
          // line(x1,y1, x2, y2, thickness, color)
          line(100, 300, 700, 50, 10, "magenta"); // Ändrade y-pos + färg, gentemot boken
     }
</script>
