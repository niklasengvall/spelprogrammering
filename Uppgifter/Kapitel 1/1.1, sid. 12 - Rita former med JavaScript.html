<script src="http://spelprogrammering.nu/simple.js">
     function start()
     {
          // Rita en röd rektangel
          rectangle(0, 0, 600, 300, "red");
          // Rita en gul cirkel
          circle(300, 300, 150, "yellow");
          // Rita en svart triangel
          triangle(150, 50, 250, 200, 100, 150, "black");
          // Rita en indigofärgad ring
          ring(450, 150, 100, 10, "indigo");
          // Rita en magenta färgad linje
          line(50, 350, 650, 50, 10, "magenta"); // Ändrade y-pos + färg, gentemot boken
     }
</script>
